plugins {
    id 'java'
}

group 'io.github.eufranio'
version rootProject.version

dependencies {
    compile rootProject
    compileOnly 'reforged:server:7.2.0@Pixelmon-1.12.2-7.2.0-server.jar'
}

repositories {
    ivy {
        url "https://download.nodecdn.net/containers"
        layout "pattern", {
            artifact "/[organisation]/[module]/release/[revision]/[ext]"
        }
    }
}